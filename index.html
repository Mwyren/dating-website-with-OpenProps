<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">

        <div class="bloc-left">
            <div class="title">
                <h1>MEet&You</h1>
                <p class="next-title"></p>
            </div>
        </div>


        <div class="bloc-right">

            <h2>Create an account</h2>
            <p class="login"><a href="#">Or click here to login</a><i class="fa-solid fa-arrow-pointer"></i></p>

            <form>
                <label for="name">Name</label>
                <input type="text" placeholder="Name" id="name" required autofocus />

                <label for="firstName">First Name</label>
                <input type="text" placeholder="First Name" id="firstName" required />

                <label for="age">Age</label>
                <input type="date" placeholder="Age" id="age" required />

                <label for="email">E-mail</label>
                <input type="email" placeholder="E-mail" id="email" required />

                <label for="psw">Password</label>
                <input type="password" id="psw" placeholder="Password" minlength="6" required />

                <button class="btn">Create</button>
            </form>

            <p class="copy">&copy 2022 MEet&You</p>

        </div>

    </div>

    <script src="./assets/js/script.js"></script>

</body>

</html>
